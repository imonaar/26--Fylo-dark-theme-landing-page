<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  fonts   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Fylo landing page with dark theme and features grid</title>

</head>
<body>
  <div class="content">
    <header class="header">
      <div class="header__wrapper">
        <div class="header__logo">
          <a href="#">
            <img src="../images/logo.svg" alt="Fylo home">
          </a>
        </div>

        <nav class="header__nav">
          <ul>
            <li>
              <a href="#">Features</a>
            </li>
            <li>
              <a href="#">Team</a>
            </li>
            <li>
              <a href="#">Sign In</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="hero">
      <div class="hero__wrapper flex-col-center">
        <div class="hero__image"></div>
        <div class="hero__content flex-col-center">
          <h1>All your files in one secure location, accessible anywhere.</h1>
          <p>Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends family, and co-workers.</p>
          <button class="btn btn-hero">Get Started</button>
        </div>
      </div>
    </section>
    <main class="main"></main>
    <footer class="footer"></footer>
  </div>

    <script src="index.js"></script>
</body>
</html>
